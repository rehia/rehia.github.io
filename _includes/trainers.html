<!-- Team Section -->
    <section id="team" class="bg-light-gray">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2 class="section-heading">Mes co-formateurs</h2>
                    <h3 class="section-subheading text-muted">Parfois, je donne des formations avez eux.</h3>
                </div>
            </div>
            <div class="row">
                {% for member in site.trainers %}
                <div class="col-sm-6">
                    <div class="team-member">
                        <img src="img/team/{{ member.pic }}" class="img-responsive img-circle" alt="">
                        <h4>{{ member.name }}</h4>
                        <p class="text-muted"><a href="{{ member.url }}" target="_blank">{{ member.position }}</a></p>
                        <p class="text-muted">{{ member.trainings }}</p>
                        <ul class="list-inline social-buttons">
                            {% for network in member.social %}
                            <li><a href="{{ network.url }}" target="_blank"><i class="fa fa-{{ network.title }}"></i></a>
                            {% endfor %}

                        </ul>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
    </section>
